<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>List of Wishes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: white;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      border-radius: 0;
      overflow: hidden;
    }

    .header {
      padding: 1.5rem 1rem 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    .tab.active {
      color: #000;
    }

    .tab-indicator {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 50%;
      background: #2b59ff;
      transition: transform 0.3s ease;
    }

    .list {
      padding: 1rem;
    }

    .dropdown {
      border: 1px solid #2b59ff;
      background: #f7fbff;
      border-radius: 2rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1rem;
    }

    .dropdown-left {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-weight: 500;
    }

    .icon {
      font-size: 1.2rem;
    }

    .caret svg {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .dropdown.open .caret svg {
      transform: rotate(180deg);
    }

    .dropdown-content {
      max-height: 0;
      overflow: hidden;
      background: #eef5ff;
      padding: 0 1rem;
      font-size: 0.9rem;
      color: #444;
      line-height: 1.4;
      border-top: 1px solid #c8dbf8;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .dropdown.open .dropdown-content {
      max-height: 200px;
      padding: 0.75rem 1rem 1rem 2.6rem;
    }
  </style>
</head>
